name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    name: CI (unit tests & lint)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: mlops-demo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint

      - name: Run unit tests
        run: python -m pytest -m "not deployment"

      - name: Lint (report only)
        run: pylint src || true

  cd:
    name: CD (build, deploy & smoke test)
    runs-on: ubuntu-lat
