name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    name: CI (unit tests & lint)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: mlops-demo

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint

      - name: Run unit tests
        run: python -m pytest -m "not deployment"

      - name: Lint (report only)
        run: pylint src || true

  cd:
    name: CD (build, deploy & smoke test)
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main'

    defaults:
      run:
        working-directory: mlops-demo

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t mlops-demo:latest .

      - name: Run container
        run: |
          docker stop mlops-demo || true
          docker rm mlops-demo || true
          docker run -d -p 5000:5000 --name mlops-demo mlops-demo:latest
          sleep 10

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run smoke tests
        run: python -m pytest -m deployment

      - name: Cleanup container
        if: always()
        run: |
          docker stop mlops-demo || true
          docker rm mlops-demo || true
