name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    name: CI (unit tests & lint)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install pylint
        run: pip install pylint

      - name: Run unit tests
        run: python -m pytest -m "not deployment"

      - name: Lint (report only)
        run: pylint src || true

  cd:
    name: CD (build, deploy container, run deployment smoke tests)
    runs-on: ubuntu-latest
    needs: ci
    # Only run CD on the main branch (prevent PRs from triggering CD)
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t mlops-demo:latest .

      - name: Run container (detached, override to run python app)
        run: |
          docker run -d --name mlops-demo -p 5000:5000 mlops-demo:latest python -m src.app

      - name: Wait for service to become healthy
        run: |
          set -e
          for i in $(seq 1 10); do
            if curl --silent --fail http://localhost:5000/health; then
              echo "Service responded" && exit 0
            fi
            sleep 1
          done
          echo "Service failed to start in time"; docker logs mlops-demo || true; exit 1

      - name: Set up Python for smoke tests
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run deployment smoke tests
        run: python -m pytest -m deployment

      - name: Stop and remove container
        if: always()
        run: |
          docker stop mlops-demo || true
          docker rm mlops-demo || true
